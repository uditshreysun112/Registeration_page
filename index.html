<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form-container">
        <div class="container">
            <!-- <div class="card"> -->

                <form id="registrationForm">
                    <h2>Registration</h2>
        
                    <div class="form-section">
                        <h3>Personal Details</h3>
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your name" required>
        
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
                        <label for="mobileNumber">Mobile Number</label>
                        <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter mobile number" required>
        
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
        
                        <label for="occupation">Occupation</label>
                        <input type="text" id="occupation" name="occupation" placeholder="Enter occupation">
                    </div>
        
                    <div class="form-section">
                        <h3>Identity Details</h3>
                        <label for="idType">ID Type</label>
                        <select id="idType" name="idType">
                            <option value="passport">Passport</option>
                            <option value="driverLicense">Driver's License</option>
                            <option value="nationalID">National ID</option>
                        </select>
        
                        <label for="idNumber">ID Number</label>
                        <input type="text" id="idNumber" name="idNumber" placeholder="Enter ID number" required>
        
                        <label for="issueAuthority">Issue Authority</label>
                        <input type="text" id="issueAuthority" name="issueAuthority" placeholder="Enter issuing authority" required>
        
                        <label for="issueDate">Issue Date</label>
                        <input type="date" id="issueDate" name="issueDate" required>
        
                        <label for="expiryDate">Expiry Date</label>
                        <input type="date" id="expiryDate" name="expiryDate">
                    </div>
        
                    <button type="submit">Next</button>
                    <button type="button" id="downloadPDF">Download as PDF</button>
                </form>
            <!-- </div> -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
